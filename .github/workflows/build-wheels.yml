name: Build Wheels and Release
on:
  push
  
env:
  CIBW_BUILD_VERBOSITY: 
  CIBW_ENVIRONMENT: PIP_PREFER_BINARY=1


jobs:

  build_linux_aarch64_wheels:
    name: Build python ${{ matrix.cibw_python }} ppc64le wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]
        cibw_python: [ "cp38-*" , "cp39-*" ]
        cibw_manylinux: [ manylinux2014 ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.9'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: ppc64le
      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel
      - name: Build the wheel
        run: |
          python -m cibuildwheel --output-dir dist
        env:
          CIBW_BUILD: ${{ matrix.cibw_python }}
          CIBW_SKIP: "*-musllinux_*"
          # skip aarch64 tests which often exceed the 6 hour time limit
          CIBW_TEST_SKIP: "*ppc64le"
          CIBW_ARCHS_LINUX: ppc64le
          CIBW_MANYLINUX_PPC64LE_IMAGE: quay.io/pypa/manylinux2014_ppc64le
          CIBW_ENVIRONMENT_PASS_LINUX: SKIMAGE_LINK_FLAGS
          SKIMAGE_LINK_FLAGS: "-Wl,--strip-debug"
      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./dist/*.whl